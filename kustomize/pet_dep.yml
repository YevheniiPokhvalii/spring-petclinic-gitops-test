apiVersion: apps/v1
kind: Deployment
metadata:
  name: jretest
spec:
  selector:
    matchLabels:
      app: jretest
  replicas: 1
  template:
    metadata:
      name: jretest
      labels:
        app: jretest
    spec:
      imagePullSecrets:
      - name: gcr-secret
      containers:
      - name: jretest
        image: gcr.io/git-ops-automation/helloworld:9f96068f599d58d494fc91a469eb00ee4d28acd0
        ports:
        - containerPort: 8080
