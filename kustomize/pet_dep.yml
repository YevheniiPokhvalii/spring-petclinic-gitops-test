apiVersion: apps/v1
kind: Deployment
metadata:
  name: jretest
spec:
  selector:
    matchLabels:
      app: jretest
  replicas: 1
  template:
    metadata:
      name: jretest
      labels:
        app: jretest
    spec:
      imagePullSecrets:
      - name: gcr-secret
      containers:
      - name: jretest
        image: gcr.io/git-ops-automation/helloworld:686c2701ab8884964e65bb1e42aa76761fc9f95b
        ports:
        - containerPort: 8080
