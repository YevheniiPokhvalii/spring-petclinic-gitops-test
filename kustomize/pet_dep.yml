apiVersion: apps/v1
kind: Deployment
metadata:
  name: jretest
spec:
  selector:
    matchLabels:
      app: jretest
  replicas: 1
  template:
    metadata:
      name: jretest
      labels:
        app: jretest
    spec:
      imagePullSecrets:
      - name: gcr-secret
      containers:
      - name: jretest
        image: gcr.io/git-ops-automation/helloworld:366d8b60eac5289b8cd93e641c1285a39101717f
        ports:
        - containerPort: 8080
